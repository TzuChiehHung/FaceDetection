<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AOPEN demo</title>
    <link rel="shortcut icon" href="">

    <!-- <script src="./node_modules/tracking/build/tracking-min.js"></script> -->
    <!-- <script src="./node_modules/tracking/build/data/face-min.js"></script> -->
    <script src="./node_modules/stats.js/build/stats.min.js"></script>
    <!-- <script src="./node_modules/dat.gui/build/dat.gui.min.js"></script> -->
    <script src="./app.js"></script>

    <style>
      #container {
        position: absolute;
        top: 0px;
        left: 0px;
        min-width: 100%;
        min-height: 100%;
        overflow: hidden;
      }
      #video {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: scale(-1, 1);
        -moz-transform: scale(-1, 1);
        -o-transform: scale(-1, 1);
        transform: translate(-50%, -50%) scale(-1, 1);
        /* border-width: 5px;
        border-style: solid;
        border-color: black; */
      }
      #overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 1;
        transform: translate(-50%, -50%);
        /* border-width: 3px;
        border-style: solid;
        border-color: red; */
      }
      #img_proc {
        position: absolute;
        top:1080px;
        display: none;
      }
      #src {
        border-width: 5px;
        border-style: solid;
        border-color: green;
      }
      #min {
        border-width: 5px;
        border-style: solid;
        border-color: blue;
      }
      #result {
        border-width: 5px;
        border-style: solid;
        border-color: cyan;
      }
    </style>
  </head>

  <body>
    <!-- Main -->
    <div id=container>
      <video id="video" autoplay></video>
      <canvas id="overlay"></canvas>
    </div>
    
    <div id=img_proc>
      <canvas id="src"></canvas>
      <canvas id="min" width="640" height="360"></canvas>
      <canvas id="result"></canvas>
    </div>
  </body>
</html>
